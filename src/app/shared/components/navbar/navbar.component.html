<nav class="text-white border-b py-2.5 px-5 flex justify-between items-center" style="background: #FFFFFF; border-color: #F77FBE; box-shadow: 0 4px 12px rgba(247, 127, 190, 0.15); font-family: 'Poppins', sans-serif;">
  <div class="text-base font-semibold tracking-tight flex items-center gap-2" style="font-weight: 700; color: #371A2D;">

    <button
